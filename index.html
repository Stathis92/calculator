<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div id="display">0</div>

      <div class="top">
        <button class="operator" id="clear">AC</button>
        <button class="operator" id="divid">/</button>
        <button class="operator" id="mult">*</button>
        <button class="operator" id="sub">-</button>
      </div>

      <div class="bottom">
        <div class="left">
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
        </div>
        <div class="right">
          <button class="operator" id="add">+</button>
          <button class="operator" id="sum">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
