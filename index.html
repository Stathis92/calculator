<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
        <div class="displaysContainer">
      <div class="displaySmall" id="display">123</div>
      <div class="display" id="display">0</div>
    </div>
      <div class="buttonsContainer">
        <div class="top">
          <button class="operator" id="clear">AC</button>
          <button class="operator" id="divid">/</button>
          <button class="operator" id="mult">*</button>
          <button class="operator" id="sub">-</button>
        </div>

        <div class="middle">
          <div class="left">
            <button class="number" id="num7">7</button>
            <button class="number" id="num8">8</button>
            <button class="number" id="num9">9</button>
            <button class="number" id="num4">4</button>
            <button class="number" id="num5">5</button>
            <button class="number" id="num6">6</button>
            <button class="number" id="num1">1</button>
            <button class="number" id="num2">2</button>
            <button class="number" id="num3">3</button>
            <div class="bottom">
              <button class="number" id="num0">0</button>
              <button class="number" id="dec">.</button>
            </div>
          </div>
          <div class="right">
            <button class="operator" id="add">+</button>
            <button class="operator" id="sum">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
