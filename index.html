<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc"> <!--CALCULATOR CONTAINER-->
        <div class="display">000000000</div> <!--DISPLAY CONTAINER-->
        <div id="operators"><!--OPERATORS CONTAINER-->
            <button class="add">+</button>
            <button class="sub">-</button>
            <button class="mult">*</button>
            <button class="div">/</button>
            <button class="sum">=</button>
        </div> 
        <div id="numbers"> <!--NUMBERS CONTAINER-->
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
        </div>
    </div>
</body>
</html>
